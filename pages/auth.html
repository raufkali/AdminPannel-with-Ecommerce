<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .auth-box {
            background-color: #1c1c1c;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-control {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }

        .form-control:focus {
            border-color: #cc0000;
            box-shadow: 0 0 0 0.2rem rgba(204, 0, 0, 0.25);
            background-color: #2a2a2a;
            color: #fff;
        }

        .btn-primary {
            background-color: #cc0000;
            border-color: #cc0000;
        }

        .btn-primary:hover {
            background-color: #a80000;
            border-color: #a80000;
        }

        .form-switch {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        a.text-red {
            color: #cc0000;
        }

        a.text-red:hover {
            color: #ff1a1a;
        }

        @media (max-width: 576px) {
            .auth-box {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="auth-box">
            <h2 id="formTitle" class="text-center mb-4">Login</h2>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required />
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" style="display: none;">
                <div class="mb-2">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="registerName" required />
                </div>
                <div class="mb-2">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required />
                </div>
                <div class="mb-2">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" required />
                </div>
                <div class="mb-2">
                    <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <!-- Toggle Switch -->
            <div class="form-switch mt-3 text-center">
                <span id="toggleText">Don't have an account?</span>
                <a href="#" class="ms-2 text-decoration-none text-red" id="toggleLink">Register</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const toggleLink = document.getElementById("toggleLink");
        const formTitle = document.getElementById("formTitle");
        const toggleText = document.getElementById("toggleText");

        toggleLink.addEventListener("click", function (e) {
            e.preventDefault();
            const isLoginVisible = loginForm.style.display !== "none";

            loginForm.style.display = isLoginVisible ? "none" : "block";
            registerForm.style.display = isLoginVisible ? "block" : "none";
            formTitle.innerText = isLoginVisible ? "Register" : "Login";
            toggleText.innerText = isLoginVisible
                ? "Already have an account?"
                : "Don't have an account?";
            toggleLink.innerText = isLoginVisible ? "Login" : "Register";
        });
    </script>
    <script src="../js/script.js"></script>

</body>

</html>
