<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/add-user.css">
</head>

<body>
    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a href="login.html" class="btn btn-danger">Yes, Logout</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="bg-dark sidebar text-white p-3 vh-100" style="width: 250px;">
            <h4 class="text-center mb-4">Admin Panel</h4>
            <hr>
            <ul class="sidebar-nav nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="users.html">Users</a></li>
                <li class="nav-item"><a class="nav-link text-white active" href="add-user.html">Add User</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
                <!-- Added -->

                <!-- Active link -->
                <li class="nav-item"><a class="nav-link text-white" href="settings.html">Settings</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="#" data-bs-toggle="modal"
                        data-bs-target="#logoutModal">Logout</a>
                </li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="col-9 ms-auto me-5">
            <div class="flex-grow-1 p-4 main-content">

                <!-- Top Navbar -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Add New User</h2>
                    <div>
                        <button class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                            data-bs-target="#logoutModal">Logout</button>
                    </div>
                </div>
                <hr>

                <!-- Form to Add User -->
                <div class="card form-container">
                    <div class="card-body row">
                        <div class="col-9 mx-auto my-2 mb-4">
                            <h4 class="mb-4">Enter User Details</h4>
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Enter username"
                                        required />
                                </div>

                                <div class="mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter password" required />
                                </div>
                                <div class="mb-3 d-flex">
                                    <select class="select-product form-select me-auto" id="role" required>
                                        <option value="">Select role</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Editor">Editor</option>
                                        <option value="Viewer">Viewer</option>
                                    </select>
                                    <select class="form-select" id="status" required>
                                        <option value="Active">Active</option>
                                        <option value="Inactive">Inactive</option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <button type="submit" class="btn btn-primary">Add User</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
